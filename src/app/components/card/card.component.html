<mat-card class="w-11/12 mx-2 my-5 rounded-xl">
    <img cCardImg="top" src={{imagenProducto}} class="rounded-xl">
    <mat-card-content>
        <span class="text-xs">{{nombreProducto}}</span>
        <br>
        <span cCardText class="font-bold">
        ${{precioProducto}}
        </span>
        <button mat-raised-button class="bg-teal-300 rounded-md w-11/12"><span class="text-white">Add to cart</span></button>
    </mat-card-content>
</mat-card>
